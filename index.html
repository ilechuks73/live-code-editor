<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Live Code Editor</h1>
    </header>
    <div class="codearea">
        <div class="textareawrapper">
            <div class="banner"><p>HTML</p> <p class="textareatoggler"></p></div>
            <textarea class="textarea" name="" id="html" oninput="showpreview()"></textarea>
        </div>
        <div class="textareawrapper">
            <div class="banner"><p>CSS</p><p class="textareatoggler"></p></div>
            <textarea class="textarea"  name="" id="css" oninput="showpreview()"></textarea>
        </div>

        <div class="textareawrapper">
            <div  class="banner"><p>JS</p><p class="textareatoggler"></p></div>
            <textarea class="textarea" name="" id="js" oninput="showpreview()"></textarea>
        </div>
        
        
    </div>
    
    <div class="previewarea">
        <iframe src="" id="previewwindow"></iframe>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
